<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analysis Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="evaluate_cv.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-5xl w-full bg-white p-8 rounded-lg shadow-lg m-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">CV Analysis Report</h1>
        
        <div id="upload-section" class="mb-6">
            <label for="cv-upload" class="block text-sm font-medium text-gray-700 mb-2">
                Upload CV (PDF)
            </label>
            <input 
                type="file" 
                id="cv-upload" 
                accept=".pdf" 
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            >
        </div>

        <div class="mb-6">
            <button 
                id="analyze-btn" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Analyze CV
            </button>
        </div>

        <div id="loading" class="mt-4 text-center">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8h8a8 8 0 01-16 0z"></path>
            </svg>
            <p class="text-gray-600 mt-2">Analyzing...</p>
        </div>

        <div id="error" class="mt-4 text-red-600 hidden"></div>

        <div id="analysis-results" class="mt-6 hidden"></div>
    </div>

    <script src="evaluate_cv.js"></script>

</body>
</html>
